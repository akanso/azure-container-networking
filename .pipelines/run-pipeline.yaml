stages:
- stage: setup
  displayName: ACN
  variables:
    ACN_DIR: azure-container-networking
  jobs:
  - job: env
    displayName: Setup
    pool:
      type: linux
    variables:
      ob_outputDirectory: $(Build.ArtifactStagingDirectory)
      ob_artifactSuffix: _source

      ACR_DIR: $(Build.SourcesDirectory)/azure-container-networking
    steps:
    - checkout: azure-container-networking
    - template: build/ob-prepare.steps.yaml

- template: templates/run-unit-tests.yaml


- ${{ if not(contains(variables['Build.SourceBranch'], 'refs/pull')) }}:
  - stage: build
    displayName: "Build Project"
    dependsOn:
      - setup
      - test
    variables:
      ACN_DIR: drop_setup_env_source
      ACN_PACKAGE_PATH: github.com/Azure/azure-container-networking
      CNI_AI_PATH: $(ACN_PACKAGE_PATH)/telemetry.aiMetadata
      CNS_AI_PATH: $(ACN_PACKAGE_PATH)/cns/logger.aiMetadata
      NPM_AI_PATH: $(ACN_PACKAGE_PATH)/npm.aiMetadata

      STORAGE_ID: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.StorageID'] ]
      TAG: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.Tag'] ]
      AZURE_IPAM_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.azureIpamVersion'] ]
      CNI_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.cniVersion'] ]
      CNS_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.cnsVersion'] ]
      IPV6_HP_BPF_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.ipv6HpBpfVersion'] ]
      NPM_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.npmVersion'] ]
    jobs:
    - job: binaries
      displayName: "Build Binaries"
      pool:
        type: linux
        vmImage: $(LinuxContainerImage2)
      variables:
        ob_outputDirectory: $(Build.ArtifactStagingDirectory)/output
        ob_git_checkout: true
        ob_enable_qemu: true
    
        ACN_DIR: azure-container-networking
      steps:
      - checkout: azure-container-networking
      - template: build/binaries.steps.yaml


    - job: images_linux_amd64
      displayName: "Build Linux/AMD64 Images"
      pool:
        os: linux
        type: docker
      variables:
        ob_outputDirectory: $(Build.SourcesDirectory)/out
        ob_artifactSuffix: _$(name)_linux_amd64

        ARCH: amd64
        OS: linux
      strategy:
        maxParallel: 5
        matrix:
          azure_ipam:
            name: azure-ipam
            dockerfilePath: $(ACN_DIR)/azure-ipam
            extraArgs: ''
            archiveName: azure-ipam
            archiveVersion: $(AZURE_IPAM_VERSION)
            imageTag: $(OS)-$(ARCH)-$(AZURE_IPAM_VERSION)
          cni:
            name: cni
            dockerfilePath: $(ACN_DIR)/cni
            extraArgs: '--build-arg CNI_AI_PATH=$(CNI_AI_PATH) --build-arg CNI_AI_ID=$(CNI_AI_ID)'
            archiveName: azure-cni
            archiveVersion: $(CNI_VERSION)
            imageTag: $(OS)-$(ARCH)-$(CNI_VERSION)
          cns:
            name: cns
            dockerfilePath: $(ACN_DIR)/cns
            extraArgs: '--build-arg CNS_AI_PATH=$(CNS_AI_PATH) --build-arg CNS_AI_ID=$(CNS_AI_ID)'
            archiveName: azure-cns
            archiveVersion: $(CNS_VERSION)
            imageTag: $(OS)-$(ARCH)-$(CNS_VERSION)
          ipv6_hp_bpf:
            name: ipv6-hp-bpf
            dockerfilePath: $(ACN_DIR)/bpf-prog/ipv6-hp-bpf
            extraArgs: "--build-arg DEBUG=$(System.Debug)"
            archiveName: ipv6-hp-bpf
            archiveVersion: $(IPV6_HP_BPF_VERSION)
            imageTag: $(OS)-$(ARCH)-$(IPV6_HP_BPF_VERSION)
          npm:
            name: npm
            dockerfilePath: $(ACN_DIR)/npm
            extraArgs: '--build-arg NPM_AI_PATH=$(NPM_AI_PATH) --build-arg NPM_AI_ID=$(NPM_AI_ID)'
            archiveName: azure-npm
            archiveVersion: $(NPM_VERSION)
            imageTag: $(OS)-$(ARCH)-$(NPM_VERSION)
      steps:
      - template: build/image.steps.yaml
        parameters:
          arch: $(ARCH)
          os: $(OS)
          name: $(name)
          dockerfile_path: $(dockerfilePath)
          build_tag: $(imageTag)
          extra_args: $(extraArgs)
          archive_file: $(archiveName)-$(OS)-$(ARCH)-$(archiveVersion)

    - job: images_windows_amd64
      displayName: "Build Windows Images"
      pool:
        os: linux
        type: docker
      variables:
        ob_outputDirectory: $(Build.SourcesDirectory)/out
        ob_artifactSuffix: _$(name)_windows_amd64
        ob_enable_qemu: true

        ARCH: amd64
        OS: windows
      strategy:
        maxParallel: 5
        matrix:
          azure_ipam:
            name: azure-ipam
            osVersion: ltsc2022
            dockerfilePath: $(ACN_DIR)/azure-ipam
            extraArgs: ''
            archiveName: azure-ipam
            archiveVersion: $(OS)-$(ARCH)-$(AZURE_IPAM_VERSION)-ltsc2022
          cni:
            name: cni
            osVersion: ltsc2022
            dockerfilePath: $(ACN_DIR)/cni
            extraArgs: '--build-arg CNI_AI_PATH=$(CNI_AI_PATH) --build-arg CNI_AI_ID=$(CNI_AI_ID)'
            archiveName: azure-cni
            archiveVersion: $(CNI_VERSION)
            imageTag: $(OS)-$(ARCH)-$(CNI_VERSION)-ltsc2022
          cns:
            name: cns
            osVersion: ltsc2022
            dockerfilePath: $(ACN_DIR)/cns
            extraArgs: '--build-arg CNS_AI_PATH=$(CNS_AI_PATH) --build-arg CNS_AI_ID=$(CNS_AI_ID)'
            archiveName: azure-cns
            archiveVersion: $(CNS_VERSION)
            imageTag: $(OS)-$(ARCH)-$(CNS_VERSION)-ltsc2022
          npm:
            name: npm
            osVersion: ltsc2022
            dockerfilePath: $(ACN_DIR)/npm-windows
            extraArgs: '--build-arg NPM_AI_PATH=$(NPM_AI_PATH) --build-arg NPM_AI_ID=$(NPM_AI_ID)'
            archiveName: azure-npm
            archiveVersion: $(NPM_VERSION)
            # Note: Double check, I didn't notice a windows platform tag for npm in the Makefile
            imageTag: $(OS)-$(ARCH)-$(NPM_VERSION)-ltsc2022
      steps:
      - template: build/image.steps.yaml
        parameters:
          arch: $(ARCH)
          os: $(OS)
          os_version: $(osVersion)
          name: $(name)
          dockerfile_path: $(dockerfilePath)
          build_tag: $(imageTag)
          extra_args: $(extraArgs)
          archive_file: $(archiveName)-$(OS)-$(ARCH)-$(archiveVersion)
  
    - job: images_linux_arm64
      displayName: "Build Linux/ARM64 Images"
      pool:
        os: linux
        type: docker
        hostArchitecture: arm64
      variables:
        #LinuxContainerImage: $(LinuxContainerImage3) # Use if Mariner does not work.
        ob_outputDirectory: $(Build.SourcesDirectory)/out
        ob_artifactSuffix: _$(name)_linux_arm64
        ob_build_container: true

        ARCH: arm64
        OS: linux
      strategy:
        maxParallel: 3
        matrix:
          azure_ipam:
            name: azure-ipam
            os: linux
            dockerfilePath: $(ACN_DIR)/azure-ipam
            archiveName: azure-ipam
            archiveVersion: $(AZURE_IPAM_VERSION)
            extraArgs: ''
            imageTag: $(OS)-$(ARCH)-$(AZURE_IPAM_VERSION)
          cni:
            name: cni
            os: linux
            dockerfilePath: $(ACN_DIR)/cni
            extraArgs: '--build-arg CNI_AI_PATH=$(CNI_AI_PATH) --build-arg CNI_AI_ID=$(CNI_AI_ID)'
            archiveName: azure-cni
            archiveVersion: $(CNI_VERSION)
            imageTag: $(OS)-$(ARCH)-$(CNI_VERSION)
          cns:
            name: cns
            os: linux
            dockerfilePath: $(ACN_DIR)/cns
            extraArgs: '--build-arg CNS_AI_PATH=$(CNS_AI_PATH) --build-arg CNS_AI_ID=$(CNS_AI_ID)'
            archiveName: azure-cns
            archiveVersion: $(CNS_VERSION)
            imageTag: $(OS)-$(ARCH)-$(CNS_VERSION)
          ipv6_hp_bpf:
            name: ipv6-hp-bpf
            os: linux
            dockerfilePath: $(ACN_DIR)/bpf-prog/ipv6-hp-bpf
            extraArgs: "--build-arg DEBUG=$(System.Debug)"
            archiveName: ipv6-hp-bpf
            archiveVersion: $(IPV6_HP_BPF_VERSION)
            imageTag: $(OS)-$(ARCH)-$(IPV6_HP_BPF_VERSION)
          npm:
            name: npm
            os: linux
            dockerfilePath: $(ACN_DIR)/npm
            extraArgs: '--build-arg NPM_AI_PATH=$(NPM_AI_PATH) --build-arg NPM_AI_ID=$(NPM_AI_ID)'
            archiveName: azure-npm
            archiveVersion: $(NPM_VERSION)
            imageTag: $(OS)-$(ARCH)-$(NPM_VERSION)
      steps:
      - template: build/image.steps.yaml
        parameters:
          arch: $(ARCH)
          os: $(OS)
          name: $(name)
          dockerfile_path: $(dockerfilePath)
          build_tag: $(imageTag)
          extra_args: $(extraArgs)
          archive_file: $(archiveName)-$(OS)-$(ARCH)-$(archiveVersion)


  - stage: manifests
    displayName: "Image Manifests"
    dependsOn:
    - build
    variables:
      IMAGE_REPO_PATH: 'artifact/dd590928-4e04-48cb-9d3d-ee06c5f0e17f/buddy'
    jobs:
    - template: build/manifests.jobs.yaml
      parameters:
        generate:
        - job: azure_ipam
          templateContext:
            name: azure-ipam
            image_tag: $(AZURE_IPAM_VERSION)
            platforms:
            - platform: linux/amd64
              imageReference: $[ stageDependencies.build.linux_amd64.outputs['azure_ipam.detail.IMAGE_REFERENCE'] ]
            - platform: linux/arm64
              imageReference: $[ stageDependencies.build.linux_arm64.outputs['azure_ipam.detail.IMAGE_REFERENCE'] ]
            - platform: windows/amd64
              imageReference: $[ stageDependencies.build.windows_amd64.outputs['azure_ipam.detail.IMAGE_REFERENCE'] ]
        - job: cni
          templateContext:
            name: cni
            image_tag: $(CNI_VERSION)
            platforms:
            - platform: linux/amd64
              imageReference: $[ stageDependencies.build.linux_amd64.outputs['cni.detail.IMAGE_REFERENCE'] ]
            - platform: linux/arm64
              imageReference: $[ stageDependencies.build.linux_arm64.outputs['cni.detail.IMAGE_REFERENCE'] ]
            - platform: windows/amd64
              osVersion: ltsc2022
              imageReference: $[ stageDependencies.build.windows_amd64.outputs['cni.detail.IMAGE_REFERENCE'] ]
        - job: cns
          templateContext:
            name: cns
            image_tag: $(CNS_VERSION)
            platforms:
            - platform: linux/amd64
              imageReference: $[ stageDependencies.build.linux_amd64.outputs['cns.detail.IMAGE_REFERENCE'] ]
            - platform: linux/arm64
              imageReference: $[ stageDependencies.build.linux_arm64.outputs['cns.detail.IMAGE_REFERENCE'] ]
            - platform: windows/amd64
              osVersion: ltsc2022
              imageReference: $[ stageDependencies.build.windows_amd64.outputs['cns.detail.IMAGE_REFERENCE'] ]
        - job: ipv6_hp_bpf
          templateContext:
            name: ipv6-hp-bpf
            image_tag: $(IPV6_HP_BPF_VERSION)
            platforms:
            - platform: linux/amd64
              imageReference: $[ stageDependencies.build.linux_amd64.outputs['ipv6_hp_bpf.detail.IMAGE_REFERENCE'] ]
            - platform: linux/arm64
              imageReference: $[ stageDependencies.build.linux_arm64.outputs['ipv6_hp_bpf.detail.IMAGE_REFERENCE'] ]
        - job: npm
          templateContext:
            name: npm
            image_tag: $(NPM_VERSION)
            platforms:
            - platform: linux/amd64
              imageReference: $[ stageDependencies.build.linux_amd64.outputs['npm.detail.IMAGE_REFERENCE'] ]
            - platform: linux/arm64
              imageReference: $[ stageDependencies.build.linux_arm64.outputs['npm.detail.IMAGE_REFERENCE'] ]
            - platform: windows/amd64
              osVersion: ltsc2022
              imageReference: $[ stageDependencies.build.windows_amd64.outputs['npm.detail.IMAGE_REFERENCE'] ]


