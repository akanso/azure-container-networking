  - stage: delete
    displayName: Delete Clusters
    condition: always()
    dependsOn:
      - setup
      - linux_azure_overlay_e2e
      - win_azure_overlay_e2e
      - azure_overlay_stateless_e2e
      - aks_swift_e2e
      - cilium_e2e
